<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>NES Wasm</title>
		<link type="text/css" href="styles.css" media="screen" rel="Stylesheet" />
		<script type="text/javascript" src="no_more_jquery.js"></script>
	</head>
	<body>
		<div class="spinner" id='spinner'></div>
		<div class="emscripten" id="status">Downloading...</div>

		<span id='controls'>
			<span><input type="checkbox" id="resize">Resize canvas</span>
			<span><input type="checkbox" id="pointerLock" checked>Lock/hide mouse pointer</span>
			<span><input type="button" value="Fullscreen" id="button_full_screen"></span>
			<select id="select_game">
				<option>Select a Game ...</option>
				<option value="roms/Bionic Commando (U) [!].nes">Bionic Commando</option>
				<option value="roms/Contra (U) [!].nes">Contra</option>
				<option value="roms/Megaman II (U) [!].nes">Megaman II</option>
				<option value="roms/Ninja Gaiden (U) [!].nes">Ninja Gaiden</option>
				<option value="roms/Super Mario Bros. (JU) [!].nes">Super Mario Bros.</option>
			</select>
		</span>

		<div class="emscripten">
			<progress value="0" max="100" id="progress" hidden=1></progress>
		</div>

		<div class="emscripten_border">
			<canvas class="emscripten" id="screen"></canvas>
		</div>
		<textarea id="output" rows="8"></textarea>

		<script type="text/javascript" src="setup.js"></script>
	</body>
</html>
