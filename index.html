<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>SaltyNES: A NES emulator in WebAssembly</title>
		<link type="text/css" href="styles.css" media="screen" rel="Stylesheet" />
		<script type="text/javascript" src="no_more_jquery.js"></script>
	</head>
	<body>
		<h1>SaltyNES: A NES emulator in <a href="http://webassembly.org">WebAssembly</a></h1>

		<div id="control_holder">
			<div>
				<input type="button" value="Fullscreen" id="button_full_screen" class="ui_button" disabled="disabled" />
			</div>
			<div>
				<input type="button" value="Zoom -" id="button_zoom_out" class="ui_button" disabled="disabled" />
				<input type="button" value="Zoom +" id="button_zoom_in" class="ui_button" disabled="disabled" />
			</div>
			<div>
				<input type="button" value="Sound On" id="button_toggle_sound" class="ui_button" disabled="disabled" />
			</div>
			<div>
				<input type="button" value="Console On" id="button_toggle_console" class="ui_button" />
			</div>
		</div>

		<div id="screen_holder">
			<canvas id="screen"></canvas>

			<div id="status">Downloading ...</div>

			<div>
				<progress value="0" max="100" id="progress" hidden=1></progress>
			</div>
		</div>

		<div id="game_holder">
			<select id="select_game" class="ui_select">
				<option>Select a Game ...</option>
				<option value="roms/Bionic Commando (U) [!].nes">Bionic Commando</option>
				<option value="roms/Bubble Bobble (U).nes">Bubble Bobble</option>
				<option value="roms/Contra (U) [!].nes">Contra</option>
				<option value="roms/Donkey Kong (JU).nes">Donkey Kong</option>
				<option value="roms/Dr. Mario (JU).nes">Dr. Mario</option>
				<option value="roms/Lifeforce (U).nes">Lifeforce</option>
				<option value="roms/Megaman II (U) [!].nes">Megaman II</option>
				<option value="roms/Ninja Gaiden (U) [!].nes">Ninja Gaiden</option>
				<option value="roms/Legend of Zelda, The (U) (PRG1).nes">Legend of Zelda</option>
				<option value="roms/Zelda II - The Adventure of Link (U).nes">Legend of Zelda II - The Adventure of Link</option>
				<option value="roms/Super Mario Bros. (JU) [!].nes">Super Mario Bros.</option>
				<option value="roms/Super Mario Bros. 3 (U) (PRG1) [!].nes">Super Mario Bros. 3</option>
				<option value="roms/Tetris (U) [!].nes">Tetris</option>
				<option value="roms/Tetris 2 (U) [!].nes">Tetris 2</option>
			</select>
		</div>

		<h3>Controls</h3>
		<table>
			<tr>
				<td><b>Direction:</b></td>
				<td>WASD</td>
			</tr>
			<tr>
				<td><b>A / B:</b></td>
				<td>J / K</td>
			</tr>
			<tr>
				<td><b>Start / Select:</b></td>
				<td>Enter / Shift</td>
			</tr>
		</table>

		<textarea id="output" rows="8"></textarea>

		<div id="footer">
			Copyright &copy; 2012-2017 Matthew Brennan Jones
			<br />
			Copyright &copy; 2006-2011 Jamie Sanders
			<br />
			<a href="https://github.com/workhorsy/SaltyNES">https://github.com/workhorsy/SaltyNES</a>
		</div>

		<script type="text/javascript" src="setup.js"></script>
	</body>
</html>
